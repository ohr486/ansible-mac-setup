- name: tap external brew cask repositories
  homebrew_tap: tap={{ item }} state=present
  with_items: '{{ brew_cask_repos }}'
  when: brew_cask_repos is defined and brew_cask_repos | length > 0

- name: install/upgrade brew cask packages
  homebrew_cask: >
    name={{ item.name | default(item) }}
    state={{ item.state | default('present') }}
  with_items: '{{ brew_cask_packs }}'
  when: brew_cask_packs is defined and brew_cask_packs | length > 0

